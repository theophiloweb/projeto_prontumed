<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background with subtle pattern -->
  <rect width="600" height="400" fill="#F0F7FF"/>
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E1EFFE" stroke-width="1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main medical record document -->
  <rect x="100" y="50" width="400" height="300" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Medical record header -->
  <rect x="100" y="50" width="400" height="40" rx="8" fill="#3B82F6"/>
  <text x="130" y="75" font-family="Arial" font-size="18" font-weight="bold" fill="white">prontuMed - Prontuário Eletrônico</text>
  
  <!-- Patient info section -->
  <rect x="120" y="110" width="360" height="80" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="130" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Informações do Paciente</text>
  <line x1="130" y1="140" x2="470" y2="140" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="130" y="160" font-family="Arial" font-size="12" fill="#4B5563">Nome: João da Silva</text>
  <text x="330" y="160" font-family="Arial" font-size="12" fill="#4B5563">Data de Nascimento: 15/05/1980</text>
  <text x="130" y="180" font-family="Arial" font-size="12" fill="#4B5563">CPF: 123.456.789-00</text>
  <text x="330" y="180" font-family="Arial" font-size="12" fill="#4B5563">Tipo Sanguíneo: O+</text>
  
  <!-- Medical history section -->
  <rect x="120" y="210" width="360" height="120" rx="4" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="130" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Histórico Médico</text>
  <line x1="130" y1="240" x2="470" y2="240" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="130" y="260" font-family="Arial" font-size="12" fill="#4B5563">• Consulta: 10/05/2025 - Dr. Carlos Mendes (Clínico Geral)</text>
  <text x="130" y="280" font-family="Arial" font-size="12" fill="#4B5563">• Exame: 15/05/2025 - Hemograma Completo</text>
  <text x="130" y="300" font-family="Arial" font-size="12" fill="#4B5563">• Diagnóstico: 20/05/2025 - Hipertensão Arterial Leve</text>
  <text x="130" y="320" font-family="Arial" font-size="12" fill="#4B5563">• Prescrição: 20/05/2025 - Losartana 50mg (1x ao dia)</text>
  
  <!-- Medical cross symbol -->
  <circle cx="480" cy="70" r="12" fill="white"/>
  <path d="M480 62V78" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  <path d="M472 70H488" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
</svg>
